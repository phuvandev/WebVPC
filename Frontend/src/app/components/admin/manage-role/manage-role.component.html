<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <div class="page-sub-header mb-4">
                        <h4 class="page-title">Quản lý quyền</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="col-lg-6">
                            <!-- <button class="btn btn-primary btn-sm" title="Thêm quyền mới" data-toggle="modal" data-target="#modal-create" (click)="showCreate()">
                                <i class="fas fa-plus"></i> Thêm
                            </button> -->
                            <button class="btn btn-warning btn-sm" title="Sửa quyền" data-toggle="modal" data-target="#modal-update" (click)="showUpdate()">
                                <i class="fas fa-edit"></i> Sửa
                            </button>
                            <!-- <button class="btn btn-danger btn-sm" title="Xóa quyền" (click)="showDelete()" (click)="delete()">
                                <i class="fas fa-trash-alt"></i> Xóa
                            </button> -->
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="section-title table-responsive">
                            <table class="table jambo_table table-bordered table-hover text-center">
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên quyền</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of ListRole; let i = index">
                                    <tr (click)="onRowClick(item)" [class.selected]="selectedRow === item">
                                        <td>{{ i+1 }}</td>
                                        <td>{{ item.tenQuyen }}</td>
                                        <td *ngIf="item.trangThai == 0">
                                            <span class="badge badge-danger">Tạm khóa</span>
                                        </td>
                                        <td *ngIf="item.trangThai == 1">
                                            <span class="badge badge-success">Hoạt động</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--modal-update-->
    <div #modalUpdate class="modal fade" id="modal-update" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" *ngIf="openModal">
        <div class="modal-dialog modal-lg"> 
            <form novalidate class="form-horizontal row-border">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Sửa thông tin quyền</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Tên quyền: 
                                        <a class="text-danger">(*)</a>
                                    </label>
                                    <div> 
                                        <input type="text" class="form-control" name="TenQuyen" [(ngModel)]="TenQuyen"/> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label"> Trạng thái: </label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="TrangThai" value="0" [(ngModel)]="TrangThai"> Tạm khóa
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="TrangThai" value="1" [(ngModel)]="TrangThai"> Hiển thị
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" (click)="update()">
                            <i class="fas fa-save"></i> Lưu
                        </button>                            
                        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="cancel()">
                            <i class="fas fa-times-circle"></i> Thoát
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--modal-update-->
</div>
