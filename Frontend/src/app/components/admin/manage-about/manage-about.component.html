<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <div class="page-sub-header mb-4">
                        <h4 class="page-title">Quản lý giới thiệu</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="col-7">
                            <button class="btn btn-warning btn-sm" title="Sửa thông tin giới thiệu" data-toggle="modal" data-target="#modal-update">
                                <i class="fas fa-edit"></i> Sửa
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4>{{ DataAbout.tieuDe }}</h4>
                        <div class="custom-image2" [innerHTML]="DataAbout.noiDung"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--modal-update-->
    <div #modalUpdate class="modal fade" id="modal-update" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg"> 
            <form novalidate class="form-horizontal row-border">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Sửa thông tin giới thiệu</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Tiêu đề: 
                                        <a class="text-danger">(*)</a>
                                    </label>
                                    <div> 
                                        <input type="text" class="form-control" name="TieuDe" [(ngModel)]="TieuDe"/> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label class="control-label">Nội dung: 
                                            <a class="text-danger">(*)</a>
                                        </label>
                                        <div>
                                            <angular-editor [placeholder]="'Nhập nội dung'" [config]="editorConfig" name="NoiDung" [(ngModel)]="NoiDung">
                                            </angular-editor>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" (click)="update()">
                            <i class="fas fa-save"></i> Lưu
                        </button>                            
                        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="cancel()">
                            <i class="fas fa-times-circle"></i> Thoát
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--modal-update-->
</div>
<!-- Main Content -->
